<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<test qual="any" name="family" compare="not_contains"><string>sans</string></test>
		<test qual="any" name="family" compare="not_contains"><string>serif</string></test>
		<test qual="any" name="family" compare="not_contains"><string>mono</string></test>
		<test qual="any" name="family" compare="not_contains"><string>emoji</string></test>
		<test qual="any" name="family" compare="not_contains"><string>system-ui</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>sans-serif</string>
			<string>serif</string>
			<string>monospace</string>
			<string>emoji</string>
			<string>systemd-ui</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>Noto Sans</string>
			<string>Noto Sans Arabic UI</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>Noto Serif</string>
			<string>Noto Naskh Arabic UI</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>NotoSansM Nerd Font Mono</string>
			<string>Noto Color Emoji</string>
			<string>Noto Kufi Arabic</string>
		</edit>
	</match>
</fontconfig>
